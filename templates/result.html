<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Promotion Predictor</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Promotion Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App which can predict whether the employee should be promoted or not.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='promoted'>Employee can be Promoted</span></h1>
			{% elif prediction==0 %}
				<h1><span class='notpromoted'>Employee can not be Promoted</span></h1>
			{% endif %}
		</div>

		
       
	</body>
</html>
